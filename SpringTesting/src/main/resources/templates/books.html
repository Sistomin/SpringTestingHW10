<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h3>List of all allowed books:</h3>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getName()}"></td>
    </tr>
</table>
</body>
</html>
